<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../angular.js"></script>
	<link href="../bootstrap.css" rel="stylesheet" />
	<link href="../bootstrap-theme.css" rel="stylesheet" />
	<script type="text/template" id="scopeTemplate">
	
		<div class="panel-body">
			<p>Name: <input ng-model="data.name"></p>
			<p>City: <input ng-model="city"></p>
			<p>Country: <input ng-model="country"></p>
		</div>
	
	</script>
	<script>
		angular.module("exampleApp", [])
			.directive("scopeDemo", function(){
				return {
					template:function(){
						return angular.element(
							document.querySelector("#scopeTemplate")).html();
					},
					scope:false
				}

				
			})
			.controller("scopeCtrl", function($scope){
				//$scope.name="hello";
				$scope.data={name:"Allen"};
				$scope.city="London";
			})
			
	</script>
</head>
<body ng-controller="scopeCtrl">
	<div class="panel panel-default">
		<div class="panel-body" scope-demo></div>
		<div class="panel-body" scope-demo></div>
	</div>
	
</body>
</html>
