<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<title>Forms</title>
	<script src="../angular.js"></script>
	<link href="../bootstrap.css" rel="stylesheet" />
	<link href="../bootstrap-theme.css" rel="stylesheet" />
	<script>
		angular.module("exampleApp", [])
			.controller("defaultCtrl", function ($scope) {});
	</script>
	<style>
		form.validate .ng-invalid-required.ng-dirty { background-color: lightpink; }
		form.validate .ng-invalid-email.ng-dirty { background-color: lightgoldenrodyellow; }
		
		
		div.error {color: red; font-weight: bold;}
	</style>
</head>

<body>
	<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
		<form name="myForm" novalidate>
			<div class="well">
				
				<div class="checkbox">
					<label>
						<input type="checkbox" name="sample" ng-model="inputValue" ng-true-value="'zhengque'" ng-false-value="'cuowu'">
						This is a checkbox
					</label>
				</div>	
		
			</div>

			<div class="well">
				<p>Model Value: {{inputValue}}</p>
			</div>
		</form>
	</div>
</body>
</html>
