<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../bootstrap-theme.css">
	<script src="../angular.js"></script>
	<script>
		angular.module("exampleApp", [])
			.controller("defaultCtrl", function($scope){
				$scope.todos=[
					{action:"吃饭", complete:false},
					{action:"睡觉", complete:false},
					{action:"打代码", complete:true}
				];

				$scope.buttonNames=["Red", "Green", "Blue"];

				$scope.settings={
					Rows:"Red",
					Columns:"Green"
				}
			})
	</script>
	<style type="text/css">
		tr.Red { background-color: lightcoral; }
		tr.Green { background-color: lightgreen;}
		tr.Blue { background-color: lightblue; }
	</style>
</head>
<body>
	<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
		<h3 class="panel-header">To Do List</h3>

	<div class="row well">
		<div class="col-xs-6" ng-repeat="(key,value) in settings">
			<h4>{{key}}</h4>
			<div class="radio" ng-repeat="button in buttonNames">
				<label>
					<input type="radio" ng-model="settings[key]" value="{{button}}">{{button}}
				</label>
			</div>
		</div>
	</div>
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Action</th>
					<th>Done</th>
				</tr>
			</thead>
			<tr ng-repeat="item in todos" ng-class-even="settings.Rows" ng-class-odd="settings.Columns">
				<td>{{$index +1 }}</td>
				<td>{{item.action}}</td>
				<td ng-style="{'background-color': settings.Columns}">
					{{item.complete}}
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
